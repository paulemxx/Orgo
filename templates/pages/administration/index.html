{% extends 'bases/baseadmin.html' %}
{% load static %}
{% block content %}

 <!-- BEGIN: Content-->
    <div class="app-content content">
        <div class="content-overlay"></div>
        <div class="header-navbar-shadow"></div>
        <div class="content-wrapper">
            <div class="content-header row">
            </div>
            <div class="content-body">
                <!-- Dashboard Analytics Start -->
                <div style="margin-left: 600px; margin-top: 200px ">
                <section id="dashboard-analytics">
                    <div class="row">
                        <div class="col-lg-6 col-md-12 col-sm-12">
                            <div class="card bg-analytics text-white">
                                <div class="card-content">
                                    <div class="card-body text-center">
                                        <img src="{% static 'admin/app-assets/images/elements/decore-left.png' %}" class="img-left" alt="
            card-img-left">
                                        <img src="{% static 'admin/app-assets/images/elements/decore-right.png' %}" class="img-right" alt="
            card-img-right">
                                        <div class="avatar avatar-xl bg-primary shadow mt-0">
                                            <div class="avatar-content">
                                                <i class="feather icon-award white font-large-1"></i>
                                            </div>
                                        </div>
                                        <div class="text-center">
                                            <h1 class="mb-2 text-white">Bienvenue {{user.first_name}} {{user.last_name}}</h1>
                                            <p class="m-auto w-75">Mr l'administrateur</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </section>
                    </div>
                <!-- Dashboard Analytics end -->

            </div>
        </div>
    </div>
    <!-- END: Content-->


{% endblock %}
