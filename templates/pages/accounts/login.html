{% extends 'bases/base.html' %}
{% load static %}
{% block content %}

        <!-- Start Page Banner -->
        <div class="page-banner-area item-bg4">
            <div class="d-table">
                <div class="d-table-cell">
                    <div class="container">
                        <div class="page-banner-content">
                            <h2>Login</h2>
                            <ul>
                                <li>
                                    <a href="../index.html">Home</a>
                                </li>
                                <li>Login</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Page Banner -->

        <!-- Start Login Area -->
        <section class="login-area ptb-100">
            <div class="container">
                <div class="login-form">
                    <h2>Login</h2>

                    <form method="post" >
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Username </label>
                            <input type="text" class="form-control" name="username" placeholder="Username ">
                        </div>

                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Password">
                        </div>

                        <div class="row align-items-center">
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="checkme">
                                    <label class="form-check-label" for="checkme">Remember me</label>
                                </div>
                            </div>

                            <div class="col-lg-6 col-md-6 col-sm-6 lost-your-password">
                                <a href="#" class="lost-your-password">Lost your password?</a>
                            </div>
                        </div>

                        <button type="submit" class="default-btn">Login</button>
                        <div style="margin-left: 200px">
                        <div class="col-lg-6 col-md-6 col-sm-6 lost-your-password">
                        <p> Vous n'avez pas de compte ? </p> <a href="{% url 'accounts:register' %}" class="lost-your-password"> Inscrivez vous </a>
                        </div>
                            </div>
                    </form>
                </div>
            </div>
        </section>
        <!-- End Login Area -->

{% endblock %}
